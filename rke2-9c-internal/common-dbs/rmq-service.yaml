apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/instance: common-dbs
  name: rmq-service
  namespace: common-dbs
spec:
  internalTrafficPolicy: Cluster
  ports:
    - name: amqp
      port: 5672
      protocol: TCP
      targetPort: 5672
    - name: management
      port: 15672
      protocol: TCP
      targetPort: 15672
  selector:
    app: rmq
  type: ClusterIP
