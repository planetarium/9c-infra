clusterName: 9c-internal
provider: RKE2
global:
  service:
    annotations:
RKE2:
  domain: rke2.planetarium.network
  publicIPs:
    - 49.247.14.112/32
argocd:
  domain: argocd-internal-rke2.planetarium.network
externalSecrets:
  serviceAccount:
    annotations:
      eks.amazonaws.com/role-arn: arn:aws:iam::319679068466:role/gke-9c-internal-external-secrets
externalDns:
  serviceAccount:
    annotations:
      eks.amazonaws.com/role-arn: arn:aws:iam::319679068466:role/gke-external-dns
certManager:
  serviceAccount:
    annotations:
      eks.amazonaws.com/role-arn: arn:aws:iam::319679068466:role/gke-external-dns
  dnsNames:
    - "*.nine-chronicles.com"
    - "*.planetarium.network"
    - "*.9c.gg"
  issuer:
    email: devops@planetariumhq.com
grafana:
  hosts:
    - monitoring-internal-rke2.planetarium.network
prometheus:
  server:
    extraScrapeConfigs:
      - job_name: scrape-headlesses
        metrics_path: /metrics
        scrape_interval: 8s
        scrape_timeout: 6s
        static_configs:
          - labels:
              group: thor-rpc
            targets:
              - remote-headless-1.thor.svc.cluster.local:80
