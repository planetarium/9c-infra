  - "heimdall-internal-rke2-rpc-1.nine-chronicles.com"

  loadBalancerIPs:
  - 49.247.14.86

  ports:
    headless: 31234
    graphql: 80
    rpc: 31238

  ingress:
    enabled: true
    hosts:
      - "heimdall-internal-rke2-gql-1.nine-chronicles.com"

  storage:
