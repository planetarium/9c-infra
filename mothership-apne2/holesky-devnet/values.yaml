externalSecret:
  enabled: true
  prefix: "mothership-devnet"
  region: "ap-northeast-2"

env:
  L1_RPC: https://ethereum-holesky-rpc.publicnode.com
  L1_BEACON_RPC: https://ethereum-holesky-beacon-api.publicnode.com

storageClassName: gp3-extensible
awsLoadBalancerSslCert: arn:aws:acm:ap-northeast-2:533267452421:certificate/4f192f2a-0af7-442b-b5d2-2889c505135e

genesis:
  source: https://mothership-holesky-devnet.s3.ap-northeast-2.amazonaws.com
  createSnapshot: true
  s3SnapshotPath: mothership-holesky-devnet/snapshot

blockscout:
  enabled: true
  loadBalancerExternal: true
  db:
    local: false
    secretKeyRef:
      name: private-keys
      key: BLOCKSCOUT_DATABASE_URL

sequencer:
  enabled: true
  nodeIndex: "1"
  scheme: "http"
  host: "node-1"
  port:
    geth: 8545
    node: 8547

node:
  count: 2
  loadBalancerExternal: true
  hosts:
    - node-1.ap-northeast-2.holesky.tests.mothership-pla.net
    - node-2.ap-northeast-2.holesky.tests.mothership-pla.net
  opGeth:
    resources:
      requests:
        memory: 2Gi
  nodeSelector:
    eks.amazonaws.com/nodegroup: mothership-apne2-r7i_large_2c

opBatcher:
  nodeSelector:
    eks.amazonaws.com/nodegroup: mothership-apne2-r7i_large_2c

opProposer:
  nodeSelector:
    eks.amazonaws.com/nodegroup: mothership-apne2-r7i_large_2c

bundler:
  enabled: true
  loadBalancerExternal: true

proxyd:
  enabled: true
  loadBalancerExternal: true
  nodeSelector:
    eks.amazonaws.com/nodegroup: mothership-apne2-r7i_large_2c
