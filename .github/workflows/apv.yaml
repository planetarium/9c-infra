name: Manage Apv
on:
  workflow_dispatch:
    inputs:
      key:
        required: true
        description: 'Key env name'
        default: 'main'
        type: choice
        options:
        - main-odin
        - main-heimdall
        - main-thor
        - internal-odin
        - internal-heimdall
        - internal-thor
      number:
        required: true
        description: 'Apv number (e.g. 100310)'
      dir-name:
        required: true
        description: 'Dir name'
        default: '9c-main'
        type: choice
        options:
        - 9c-main
        - 9c-internal
        - gke-ninechronicles-internal
      file-name:
        required: true
        description: 'Network environment'
        default: 'heimdall'
        type: choice
        options:
        - general
        - 9c-network
        - heimdall
        - thor

jobs:
  manage-apv:
    runs-on: ubuntu-20.04
    environment:
      name: ${{ github.event.inputs.key }}
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v2.2.2
        with:
          python-version: 3.10.13

      - uses: actions/setup-dotnet@v2
        with:
          dotnet-version: "6.0.x"

      - run: dotnet tool install -g Libplanet.Tools

      - run: |
          python -m pip install -r requirements.txt
          flit install
        name: install dependencies
        working-directory: ./scripts

      - run: planet key import --passphrase ${{ secrets.KEY_PASSPHRASE }} ${{ secrets.KEY_PRIVATE }}
        name: Import pk

      - name: Update Apv
        run: |
          python cli.py update-apv ${{ github.event.inputs.number }} ${{ github.event.inputs.dir-name }} ${{ github.event.inputs.file-name }}
        working-directory: ./scripts
        env:
          GITHUB_TOKEN: ${{ secrets.P_GITHUB_TOKEN }}
          KEY_PASSPHRASE: ${{ secrets.KEY_PASSPHRASE }}
          KEY_ADDRESS: ${{ secrets.KEY_ADDRESS }}
