name: Reset bridge service

on:
  workflow_dispatch:
    inputs:
      network:
        required: true
        description: 'network type'
        default: 'heimdall-internal'
        type: choice
        options:
          - heimdall-internal
          - thor-internal
          - heimdall-preview
          - thor-preview
      dir-name:
        type: string
        default: 9c-internal
  workflow_call:
    inputs:
      network:
        required: true
        type: string
      dir-name:
        type: string
        default: 9c-internal

jobs:
  reset-bridge-service:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set namespace based on input
      run: |
        NETWORK="${{ inputs.network }}"
        echo "NAMESPACE=${NETWORK%"-internal"}" >> $GITHUB_ENV

    - uses: actions/setup-python@v2.2.2
      with:
        python-version: 3.10.13

    - run: |
        python -m pip install -r requirements.txt
        flit install
      name: install dependencies
      working-directory: ./scripts

    - name: Update 'bridgeService.rdb.defaultStartBlockIndex'
      run: |
        python cli.py update-bridge-service ${{ inputs.dir-name }} ${{ env.NAMESPACE }}
      working-directory: ./scripts
      env:
        GITHUB_TOKEN: ${{ secrets.P_GITHUB_TOKEN }}
