{{ if .Values.useExternalSecret }}
apiVersion: "kubernetes-client.io/v1"
kind: ExternalSecret
metadata:
  name: private-keys
  namespace: {{ $.Chart.Name }}
spec:
  backendType: secretsManager
  dataFrom:
    - {{ $.Chart.Name }}/private-keys
{{ else }}
apiVersion: v1
kind: Secret
metadata:
  name: private-keys
  namespace: {{ $.Chart.Name }}
stringData:
  {{- range $idx, $privateKey := .Values.miner.privateKeys }}
  {{- $index := add $idx 1 }}
  miner-private-key-{{ $index }}: {{ $privateKey }}
  {{- end }}
  {{- range $idx, $privateKey := .Values.seed.privateKeys }}
  {{- $index := add $idx 1 }}
  seed-private-key-{{ $index }}: {{ $privateKey }}
  {{- end }}
type: Opaque
{{ end }}
 
---

apiVersion: v1
kind: Secret
metadata:
  name: slack
  namespace: {{ $.Chart.Name }}
stringData:
  slack-token: {{ .Values.slackToken }}
type: Opaque
