---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: infra
spec:
  description: In-cluster applications managed by DevOps team
  sourceRepos:
  - '*'
  destinations:
  - namespace: '*'
    server: https://kubernetes.default.svc
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  namespaceResourceWhitelist:
  - group: '*'
    kind: '*'
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
spec:
  project: infra
  source:
    repoURL: https://github.com/planetarium/9c-infra
    targetRevision: main
    path: common/bootstrap
    helm:
      values: |
        clusterName: 9c-main-v2
        argocdPath: 9c-main
        accountId: "319679068466"
        prometheus:
          server:
            nodeGroup: 9c-main-r6g_xl_2c
            extraScrapeConfigs:
              - job_name: 'kube-state-metrics'
                static_configs:
                  - targets: ['prometheus-kube-state-metrics.monitoring.svc.cluster.local:8080']
              - job_name: scrape-headlesses
                metrics_path: /metrics
                scrape_interval: 8s
                scrape_timeout: 6s
                static_configs:
                  - targets:
                    - validator-5.9c-network.svc.cluster.local:80
                    - validator-6.9c-network.svc.cluster.local:80
                    - validator-7.9c-network.svc.cluster.local:80
                    - validator-8.9c-network.svc.cluster.local:80
                    labels:
                      group: odin-validator
                  - targets:
                    - validator-5.heimdall.svc.cluster.local:80
                    labels:
                      group: heimdall-validator
                  - targets:
                    - remote-headless-1.9c-network.svc.cluster.local:80
                    - remote-headless-2.9c-network.svc.cluster.local:80
                    - remote-headless-3.9c-network.svc.cluster.local:80
                    - remote-headless-4.9c-network.svc.cluster.local:80
                    - remote-headless-5.9c-network.svc.cluster.local:80
                    labels:
                      group: odin-rpc
                  - targets:
                    - remote-headless-1.heimdall.svc.cluster.local:80
                    - remote-headless-2.heimdall.svc.cluster.local:80
                    - remote-headless-3.heimdall.svc.cluster.local:80
                    - remote-headless-4.heimdall.svc.cluster.local:80
                    - remote-headless-5.heimdall.svc.cluster.local:80
                    labels:
                      group: heimdall-rpc
                  - targets:
                    - test-headless-1.9c-network.svc.cluster.local:80
                    - test-headless-2.9c-network.svc.cluster.local:80
                    labels:
                      group: odin-test-rpc
                  - targets:
                    - test-headless-1.heimdall.svc.cluster.local:80
                    - test-headless-2.heimdall.svc.cluster.local:80
                    labels:
                      group: heimdall-test-rpc
                  - targets:
                    - sgp-nc-1.ninodes.com:80
                    - ash-nc-1.ninodes.com:80
                    - phx-nc-1.ninodes.com:80
                    - sgp-nc-2.ninodes.com:80
                    - nld-nc-1.ninodes.com:80
                    labels:
                      group: nodeinfra-rpc
                  - targets:
                    - main-full-state.9c-network.svc.cluster.local:80
                    labels:
                      group: odin-full-state
                  - targets:
                    - main-full-state.heimdall.svc.cluster.local:80
                    labels:
                      group: heimdall-full-state
                  - targets:
                    - data-provider-db.9c-network.svc.cluster.local:80
                    - data-provider-read.9c-network.svc.cluster.local:80
                    - data-provider-write.9c-network.svc.cluster.local:80
                    labels:
                      group: odin-data-provider
                  - targets:
                    - data-provider-db.heimdall.svc.cluster.local:80
                    - data-provider-read.heimdall.svc.cluster.local:80
                    - data-provider-write.heimdall.svc.cluster.local:80
                    labels:
                      group: heimdall-data-provider
                  - targets:
                    - explorer.9c-network.svc.cluster.local:80
                    labels:
                      group: odin-explorer
                  - targets:
                    - explorer.heimdall.svc.cluster.local:80
                    labels:
                      group: heimdall-explorer
                  - targets:
                    - heimdall-rpc-1-apse1.nine-chronicles.com:80
                    - heimdall-rpc-2-apse1.nine-chronicles.com:80
                    labels:
                      group: heimdall-apse1-rpc
                  - targets:
                    - jwt-headless.9c-network.svc.cluster.local:80
                    labels:
                      group: odin-jwt
                  - targets:
                    - jwt-headless.heimdall.svc.cluster.local:80
                    labels:
                      group: heimdall-jwt
                tls_config:
                  insecure_skip_verify: true
              - job_name: scrape-9c-rudolf
                metrics_path: /metrics
                scrape_interval: 5s
                scrape_timeout: 4s
                static_configs:
                  - targets:
                    - rudolf-service.9c-network.svc.cluster.local:3000
                    - rudolf-service.heimdall.svc.cluster.local:3000
                    - rudolf-service.idun.svc.cluster.local:3000
                    labels:
                      group: 9c-rudolf
                tls_config:
                  insecure_skip_verify: true
              - job_name: 'pod monitoring'
                honor_labels: true
                kubernetes_sd_configs:
                - role: pod
                relabel_configs:
                - action: labelmap
                  regex: __meta_kubernetes_pod_label_(.+)
        loki:
          enabled: true
          bucketName: loki.planetariumhq.com
          write:
            count: 3
            nodeGroup: 9c-main-r6g_xl_2c
            resources:
              requests:
                cpu: 1500m
                memory: 6Gi
          read:
            count: 3
            nodeGroup: 9c-main-r6g_xl_2c
            resources:
              requests:
                cpu: 2000m
                memory: 12Gi
              limits:
                cpu: 2000m
                memory: 12Gi
        memcached:
          enabled: false
          memory: 16Gi
          nodeGroup: 9c-main-r6g_xl_2c
        opentelemetry:
          enabled: true
          nodeGroup: 9c-main-r7g_xl_2c
        tempo:
          enabled: true
          nodeGroup: 9c-main-r7g_xl_2c

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  # syncPolicy:
  #   automated:
  #     prune: true
  #     selfHeal: true
