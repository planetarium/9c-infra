---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: infra
spec:
  description: In-cluster applications managed by DevOps team
  sourceRepos:
  - '*'
  destinations:
  - namespace: '*'
    server: https://kubernetes.default.svc
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  namespaceResourceWhitelist:
  - group: '*'
    kind: '*'
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
spec:
  project: infra
  source:
    repoURL: https://github.com/planetarium/9c-infra
    targetRevision: main
    path: common/bootstrap
    helm:
      values: |
        clusterName: 9c-main-v2
        argocdPath: 9c-main
        accountId: "319679068466"
        prometheus:
          server:
            nodeGroup: 9c-main-r6g_xl_2c
            extraScrapeConfigs:
              - job_name: scrape-headlesses
                metrics_path: /metrics
                scrape_interval: 8s
                scrape_timeout: 6s
                static_configs:
                  - targets:
                    - 9c-network.validator-5.svc.cluster.local:80
                    - 9c-network.validator-6.svc.cluster.local:80
                    - 9c-network.validator-7.svc.cluster.local:80
                    - 9c-network.validator-8.svc.cluster.local:80
                    labels:
                      group: odin-validator
                  - targets:
                    - 9c-network.remote-headless-1.svc.cluster.local:80
                    - 9c-network.remote-headless-2.svc.cluster.local:80
                    - 9c-network.remote-headless-3.svc.cluster.local:80
                    - 9c-network.remote-headless-4.svc.cluster.local:80
                    - 9c-network.remote-headless-5.svc.cluster.local:80
                    labels:
                      group: odin-rpc
                  - targets:
                    - 9c-network.test-headless-1.svc.cluster.local:80
                    - 9c-network.test-headless-2.svc.cluster.local:80
                    labels:
                      group: odin-test-rpc
                  - targets:
                    - sgp-nc-1.ninodes.com:80
                    - ash-nc-1.ninodes.com:80
                    - phx-nc-1.ninodes.com:80
                    - sgp-nc-2.ninodes.com:80
                    - nld-nc-1.ninodes.com:80
                    labels:
                      group: nodeinfra-rpc
                  - targets:
                    - 9c-network.main-full-state.svc.cluster.local:80
                    labels:
                      group: odin-full-state
                  - targets:
                    - 9c-network.data-provider-db.svc.cluster.local:80
                    - 9c-network.data-provider-read.svc.cluster.local:80
                    labels:
                      group: odin-data-provider
                  - targets:
                    - 9c-network.explorer.svc.cluster.local:80
                    labels:
                      group: odin-explorer
                tls_config:
                  insecure_skip_verify: true
        loki:
          enabled: true
          bucketName: loki.planetariumhq.com
          write:
            count: 3
            nodeGroup: 9c-main-r6g_xl_2c
            resources:
              requests:
                cpu: 1500m
                memory: 6Gi
          read:
            count: 3
            nodeGroup: 9c-main-r6g_xl_2c
            resources:
              requests:
                cpu: 2000m
                memory: 12Gi
              limits:
                cpu: 2000m
                memory: 12Gi
        memcached:
          enabled: false
          memory: 16Gi
          nodeGroup: 9c-main-r6g_xl_2c

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  # syncPolicy:
  #   automated:
  #     prune: true
  #     selfHeal: true
