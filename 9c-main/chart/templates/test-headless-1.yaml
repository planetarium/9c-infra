apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: test-headless-1
    app.kubernetes.io/instance: {{ $.Chart.Name }}
  name: test-headless-1
  namespace: {{ $.Chart.Name }}
spec:
  podManagementPolicy: OrderedReady
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: test-headless-1
  serviceName: test-headless-1
  template:
    metadata:
      labels:
        app: test-headless-1
      name: test-headless-1
    spec:
      containers:
      - args:
        - NineChronicles.Headless.Executable.dll
        - run
        - --app-protocol-version={{ $.Values.appProtocolVersion }}
        - --trusted-app-protocol-version-signer={{ $.Values.trustedAppProtocolVersionSigner }}
        - --genesis-block-path={{ $.Values.genesisBlockPath }}
        - --port={{ $.Values.testHeadless1.ports.headless }}
        - --no-miner
        - --store-type=rocksdb
        - --store-path=/data/headless
        {{- if $.Values.testHeadless1.useTurnServer }}
        {{- range $.Values.iceServers }}
        - --ice-server={{ . }}
        {{- end }}
        {{- else }}
        - --host={{ $.Values.testHeadless1.host }}
        {{- end }}
        {{- range $.Values.peerStrings }}
        - --peer={{ . }}
        {{- end }}
        - --graphql-server
        - --graphql-host=0.0.0.0
        - --graphql-port={{ $.Values.testHeadless1.ports.graphql }}
        - --rpc-server
        - --rpc-remote-server
        - --rpc-listen-host=0.0.0.0
        - --rpc-listen-port={{ $.Values.testHeadless1.ports.rpc }}
        - --no-cors
        - --chain-tip-stale-behavior-type=reboot
        - --sentry-dsn=https://625a444555a547e8822ee86d4f38f046@o195672.ingest.sentry.io/6197051
        - --sentry-trace-sample-rate=0.5
        - --tx-life-time=10
        - --network-type={{ $.Values.networkType }}
        {{- with $.Values.testHeadless1.extraArgs }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
        command:
        - dotnet
        image: {{ $.Values.testHeadless1.image.repository }}:{{ $.Values.testHeadless1.image.tag }}
        imagePullPolicy: Always
        name: test-headless-1
        ports:
        - containerPort: {{ $.Values.testHeadless1.ports.graphql }}
          name: graphql
          protocol: TCP
        - containerPort: {{ $.Values.testHeadless1.ports.headless }}
          name: headless
          protocol: TCP
        - containerPort: {{ $.Values.testHeadless1.ports.rpc }}
          name: rpc
          protocol: TCP
        livenessProbe:
          exec:
            command:
            - /bin/liveness_probe.sh
          failureThreshold: 3
          initialDelaySeconds: 1800
          periodSeconds: 30
          timeoutSeconds: 30
        readinessProbe:
          exec:
            command:
            - /bin/readiness_probe.sh
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 10
        resources:
          {{- toYaml $.Values.testHeadless1.resources | nindent 10 }}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /data
          name: test-headless-data-1
        - mountPath: /bin/liveness_probe.sh
          name: probe-script
          readOnly: true
          subPath: liveness_probe.sh
        - mountPath: /bin/readiness_probe.sh
          name: probe-script
          readOnly: true
          subPath: readiness_probe.sh
        {{- if $.Values.testHeadless1.loggingEnabled }}
        - mountPath: /app/logs
          name: json-log
        {{- end }}
        env:
        {{- if $.Values.testHeadless1.loggingEnabled }}
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NAMESPACE_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: JSON_LOG_PATH
          value: ./logs/$(POD_NAME)_$(NAMESPACE_NAME)_test-headless-1.json
        {{- end }}
        - name: IpRateLimiting__EnableRateLimiting
          value: "true"
        - name: IpRateLimiting__GeneralRules__0__Limit
          value: "15"
      nodeSelector:
        eks.amazonaws.com/nodegroup: 9c-main-r6g_xl_2c
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
      volumes:
      - configMap:
          defaultMode: 448
          name: {{ $.Chart.Name }}-probe-script
        name: probe-script
      - name: download-snapshot-script
        configMap:
          defaultMode: 0700
          name: {{ $.Chart.Name }}-download-snapshot-script
      {{- if $.Values.testHeadless1.loggingEnabled }}
      - hostPath:
          path: /var/log/headless
          type: DirectoryOrCreate
        name: json-log
      {{- end }}
  updateStrategy:
    type: RollingUpdate
  volumeClaimTemplates:
  - metadata:
      name: test-headless-data-1
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: {{ $.Values.testHeadless1.storage.data }}
      storageClassName: {{ $.Chart.Name }}-gp3
      volumeMode: Filesystem

