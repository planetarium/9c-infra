apiVersion: "external-secrets.io/v1beta1"
kind: ExternalSecret
metadata:
  name: r2-credentials
  namespace: batch-jobs
  labels:
    app.kubernetes.io/instance: batch-jobs
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: batch-jobs-secretsmanager
    kind: SecretStore
  target:
    name: r2-credentials
    creationPolicy: Owner
  dataFrom:
  - extract:
      key: 9c-main/batch-jobs/r2-credentials 