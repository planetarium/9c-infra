apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: modular-multiplanetary
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/eseiker/9c-infra.git
    targetRevision: modular
    path: charts/multiplanetary-modular
    helm:
      valueFiles:
        - ../../9c-dev/modular/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
