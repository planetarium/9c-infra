apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: arena-service
    app.kubernetes.io/instance: arena-service-test-20241218
  name: arena-service-deployment
  namespace: arena-service-test-20241218
spec:
  replicas: 1
  selector:
    matchLabels:
      app: arena-service
  template:
    metadata:
      labels:
        app: arena-service
    spec:
      containers:
        - name: arena-service
          image: planetariumhq/arena-service:git-b9304dad94a989abb3245388f023a7a43f747283
          ports:
            - containerPort: 8080
          env:
            - name: ConnectionStrings__DefaultConnection
              valueFrom:
                secretKeyRef:
                  name: arena-service-secret
                  key: POSTGRES_CONNECTION_STRING
            - name: Redis__Host
              value: redis-service
            - name: Headless__HeadlessEndpoint
              value: "https://odin-internal-validator-5.nine-chronicles.com/graphql"
            - name: OpsConfig__RecipientAddress
              value: "8Cb3f3Adf5c0D46af98Eb11cE8103A6E8DD4Fd3f"
            - name: OpsConfig__ArenaProviderName
              value: "PLANETARIUM"
