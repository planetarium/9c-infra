  prefix: "ninechronicles-internal-test-1_thor"

ingress:
  enabled: false

gateway:
  enabled: true
  services:
  - name: remote-headless
    hostnames:
      - thor-internal-gke-rpc.nine-chronicles.com
    backendRefs:
    - name: remote-headless-1
    protocols:
    - web
    - grpc

snapshot:
  downloadSnapshot: true
  slackChannel: "9c-internal"
