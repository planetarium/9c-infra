apiVersion: "external-secrets.io/v1beta1"
kind: ExternalSecret
metadata:
  name: rmq-secrets
  namespace: shared-services
  labels:
    app.kubernetes.io/instance: shared-services
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: rmq-secretsmanager
    kind: SecretStore
  target:
    name: rmq-secrets
    creationPolicy: Owner
  dataFrom:
  - extract:
      key: 9c-main-v2/shared-services/rmq
