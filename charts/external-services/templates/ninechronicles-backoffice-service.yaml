{{ if and .Values.backoffice.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: ninechronicles-backoffice
  namespace: {{ $.Release.Name }}
  labels:
    app.kubernetes.io/instance: {{ $.Release.Name }}
spec:
  ports:
    - port: 80
      targetPort: 8080
    - port: 443
      targetPort: 8080
  selector:
    app: ninechronicles-backoffice
---

{{ end }}
