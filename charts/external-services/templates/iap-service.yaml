{{ if .Values.iap.backoffice.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: iap-backoffice
  namespace: {{ $.Release.Name }}
  labels:
    app.kubernetes.io/instance: {{ $.Release.Name }}
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8000
    - name: https
      port: 443
      protocol: TCP
      targetPort: 8000
  selector:
    app: iap-backoffice
  type: ClusterIP

---

{{ end }}
