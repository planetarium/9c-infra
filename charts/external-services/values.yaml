global:
  service:
    annotations: {}

externalSecret:
  enabled: false
  prefix: ""
  separator: /
  provider: ""

gateway:
  enabled: true
  trustedIPs:
  - 10.0.0.0/8
  - 172.0.0.0/8
  ports:
    grpc:
      kind: GRPCRoute
      port: 31238
    http:
      kind: HTTPRoute
      port: 80
      transport:
        respondingTimeouts:
          readTimeout: 0
    https:
      kind: HTTPRoute
      port: 443
      transport:
        respondingTimeouts:
          readTimeout: 0

