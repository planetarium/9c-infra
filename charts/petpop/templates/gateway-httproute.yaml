{{- if or .Values.server.hostname .Values.server.hostnames }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: petpop
  namespace: {{ .Release.Namespace }}
spec:
  parentRefs:
    - name: traefik-gateway
      namespace: traefik
      sectionName: web
    - name: traefik-gateway
      namespace: traefik
      sectionName: websecure
  hostnames:
    {{- with (.Values.server.hostnames | default (list .Values.server.hostname)) }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: petpop
          port: 80
{{- end }}
