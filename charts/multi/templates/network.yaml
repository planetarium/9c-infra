{{ range $.Values.network }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ . }}
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/planetarium/9c-infra.git
    targetRevision: main
    path: charts/all-in-one
    helm:
      valueFiles:
        - "../../{{ $.Values.clusterName }}/multiplanetary/network/{{ . }}.yaml"
      values: |-
        global:
          image: 
            {{- toYaml $.Values.global.image | nindent 12 }}
          appProtocolVersion: {{ $.Values.global.appProtocolVersion }}
        seed:
          image:
            {{- toYaml $.Values.seed.image | nindent 12 }}
        dataProvider:
          image:
            {{- toYaml $.Values.dataProvider.image | nindent 12 }}
        worldBoss:
          image:
            {{- toYaml $.Values.worldBoss.image | nindent 12 }}
        marketService:
          image:
            {{- toYaml $.Values.marketService.image | nindent 12 }}

  destination:
    server: https://kubernetes.default.svc
    namespace: {{ . }}
---
{{ end }}
