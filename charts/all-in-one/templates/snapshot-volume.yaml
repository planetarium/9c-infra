{{- if and (eq $.Values.provider "RKE2") $.Values.snapshot.partition.volume.create }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ $.Values.snapshot.partition.name }}
  namespace: {{ $.Release.Name }}
  labels:
    app.kubernetes.io/instance: {{ $.Release.Name }}
    recurring-job.longhorn.io/source: enabled
    recurring-job.longhorn.io/filesystem-trim: enabled
  annotations:
    volume.kubernetes.io/storage-provisioner: driver.longhorn.io
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ $.Values.snapshot.partition.volume.size }}
  volumeName: {{ $.Values.snapshot.partition.volume.name }}
  storageClassName: {{ $.Release.Name }}-longhorn
  volumeMode: Filesystem
{{- end }}
