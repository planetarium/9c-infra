{{- if $.Values.volumeRotator.enabled }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: volume-rotator
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/planetarium/9c-infra.git
    targetRevision: volume-rotator-revival
    path: charts/volume-rotator-v2
    helm:
      values: |-
        namespace: {{ $.Release.Name }}
        volumePrefix: {{ $.Values.volumeRotator.volumePrefix }}
        replicaCount: {{ $.Values.volumeRotator.replicaCount }}
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ $.Release.Name }}
---
{{- end }}
