{{ if .Values.marketService.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: market-service
    app.kubernetes.io/instance: {{ $.Release.Name }}
  name: market-service
  namespace: {{ $.Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: market-service
  serviceName: market-service
  template:
    metadata:
      labels:
        app: market-service
    spec:
      containers:
        - args:
            - MarketService.dll
          command:
            - dotnet
          env:
            - name: ConnectionStrings__MARKET
              valueFrom:
                secretKeyRef:
                  key: connection-string
                  name: market-db
            - name: RpcConfig__Host
              valueFrom:
                secretKeyRef:
                  key: rpc-host
                  name: market-env
            - name: RpcConfig__Port
              valueFrom:
                secretKeyRef:
                  key: rpc-port
                  name: market-env
          {{- with $.Values.marketService.env }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: {{ $.Values.marketService.image.repository }}:{{ $.Values.marketService.image.tag }}
          name: market-service
          ports:
            - containerPort: 80
      restartPolicy: Always
      {{- with $.Values.marketService.nodeSelector.read }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  updateStrategy:
    type: RollingUpdate
{{ end }}
