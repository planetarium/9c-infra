{{- if $.Values.snapshot.partition.enabled }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: snapshot-partition
  namespace: {{ $.Release.Name }}
spec:
  concurrencyPolicy: Forbid
  suspend: {{ $.Values.snapshot.partition.suspend }}
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  schedule: {{ $.Values.snapshot.partition.schedule }}
  jobTemplate:
    spec:
      template:
        spec:
          initContainers:
          {{- if $.Values.global.resetSnapshot }}
          - name: reset-snapshot
            {{- if and $.Values.remoteHeadless.image.repository $.Values.remoteHeadless.image.tag }}
            image: {{ $.Values.remoteHeadless.image.repository }}:{{ $.Values.remoteHeadless.image.tag }}
            {{- else }}
            image: {{ $.Values.global.image.repository }}:{{ $.Values.global.image.tag }}
            {{- end }}
            imagePullPolicy: Always
            command:
            - /bin/download_snapshot.sh
            args:
            - 'https://snapshots.nine-chronicles.com/{{ $.Values.snapshot.path }}'
            {{- if and (eq $.Values.provider "RKE2") (eq $.Release.Name "heimdall") }}
            - /output/headless
            {{- else }}
            - /data/headless
            {{- end }}
            - $(RESET_SNAPSHOT_OPTION)
            - snapshot
            - $(SLACK_WEBHOOK_URL)
            env:
            - name: RESET_SNAPSHOT_OPTION
              value: 'true'
            - name: SLACK_WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  key: slack-webhook-url
                  name: slack
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
            resources: {}
            volumeMounts:
            - name: download-snapshot-script
              mountPath: /bin/download_snapshot.sh
              readOnly: true
              subPath: download_snapshot.sh
            - name: snapshot-volume-partition
            {{- if and (eq $.Values.provider "RKE2") (eq $.Release.Name "heimdall") }}
              mountPath: /output
            {{- else }}
              mountPath: /data
            {{- end }}
          {{- end }}
          - name: preload-headless
            {{- if and $.Values.remoteHeadless.image.repository $.Values.remoteHeadless.image.tag }}
            image: {{ $.Values.remoteHeadless.image.repository }}:{{ $.Values.remoteHeadless.image.tag }}
            {{- else }}
            image: {{ $.Values.global.image.repository }}:{{ $.Values.global.image.tag }}
            {{- end }}
            command:
            - /bin/preload_headless.sh
            args:
            - $(APP_PROTOCOL_VERSION_KEY)
            - $(SLACK_WEBHOOK_URL)
            {{- if and (eq $.Values.provider "RKE2") (eq $.Release.Name "heimdall") }}
            - /output/headless
            - /output/snapshot_logs
            {{- else }}
            - /data/headless
            - /data/snapshot_logs
            {{- end }}
            env:
            - name: APP_PROTOCOL_VERSION_KEY
              value: {{ $.Values.global.appProtocolVersion }}
            - name: SLACK_WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: slack
                  key: slack-webhook-url
            {{- if and (eq $.Values.provider "RKE2") (eq $.Release.Name "heimdall") }}
            - name: PLUGIN_PATH
              value: "/output"
            {{- else }}
            - name: PLUGIN_PATH
              value: "/data"
            {{- end }}
            {{- with $.Values.snapshot.resources }}
            resources:
              {{- toYaml . | nindent 14 }}
            {{- end }}
            volumeMounts:
            - name: script-volume
              mountPath: /bin/preload_headless.sh
              readOnly: true
              subPath: preload_headless.sh
            - name: snapshot-volume-partition
            {{- if and (eq $.Values.provider "RKE2") (eq $.Release.Name "heimdall") }}
              mountPath: /output
            {{- else }}
              mountPath: /data
            {{- end }}
          {{- if $.Values.snapshot.partition.dp.enabled }}
          - name: set-date
            image: debian:latest
            command:
              - sh
              - -c
              - >
                echo -n $(date -d '2 days ago' +%Y-%m-%d) > /etc/config/date &&
                echo "Date set to: $(cat /etc/config/date)"
            volumeMounts:
              - name: date-config
                mountPath: /etc/config
          - name: chain-migration
            image: {{ $.Values.dataProvider.image.repository }}:{{ $.Values.dataProvider.image.tag }}
            command:
            - sh
            - -c
            - |
              dotnet NineChronicles.DataProvider.Executable.dll \
                mysql-migration \
                migration \
            {{- if and (eq $.Values.provider "RKE2") (eq $.Release.Name "heimdall") }}
                -o /output/headless \
            {{- else }}
                -o /data/headless \
            {{- end }}
                --mysql-server "$DP_HOST" \
                --mysql-port "$DP_PORT" \
                --mysql-username "$DP_USER" \
                --mysql-password "$DP_TOKEN" \
                --mysql-database "$DP_DATABASE" \
                --date "$(cat /etc/config/date)"
            env:
              - name: NC_MySqlConnectionString
                valueFrom:
                  secretKeyRef:
                    key: write-value
                    name: data-provider
              - name: DP_HOST
                valueFrom:
                  secretKeyRef:
                    name: data-provider
                    key: write-host
              - name: DP_USER
                valueFrom:
                  secretKeyRef:
                    name: data-provider
                    key: user
              - name: DP_TOKEN
                valueFrom:
                  secretKeyRef:
                    name: data-provider
                    key: token
              - name: DP_PORT
                valueFrom:
                  secretKeyRef:
                    name: data-provider
                    key: port
              - name: DP_DATABASE
                valueFrom:
                  secretKeyRef:
                    name: data-provider
                    key: database
            {{- with $.Values.snapshot.resources }}
            resources:
              {{- toYaml . | nindent 14 }}
            {{- end }}
            volumeMounts:
              - name: date-config
                mountPath: /etc/config
              - name: snapshot-volume-partition
                {{- if and (eq $.Values.provider "RKE2") (eq $.Release.Name "heimdall") }}
                mountPath: /output
                {{- else }}
                mountPath: /data
                {{- end }}
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
            imagePullPolicy: Always
          - command:
            - sh
            - -c
            - >
              dotnet NineChronicles.DataProvider.Executable.dll daily-metric-migration migration
              --mysql-server $(DP_HOST)
              --mysql-port $(DP_PORT)
              --mysql-username $(DP_USER)
              --mysql-password $(DP_TOKEN)
              --mysql-database $(DP_DATABASE)
              --date "$(cat /etc/config/date)"
            env:
            - name: NC_MySqlConnectionString
              valueFrom:
                secretKeyRef:
                  key: write-value
                  name: data-provider
            - name: DP_HOST
              valueFrom:
                secretKeyRef:
                  key: write-host
                  name: data-provider
            - name: DP_USER
              valueFrom:
                secretKeyRef:
                  key: user
                  name: data-provider
            - name: DP_TOKEN
              valueFrom:
                secretKeyRef:
                  key: token
                  name: data-provider
            - name: DP_PORT
              valueFrom:
                secretKeyRef:
                  key: port
                  name: data-provider
            - name: DP_DATABASE
              valueFrom:
                secretKeyRef:
                  key: database
                  name: data-provider
            image: {{ $.Values.dataProvider.image.repository }}:{{ $.Values.dataProvider.image.tag }}
            imagePullPolicy: Always
            name: dailymetric
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
            {{- with $.Values.snapshot.resources }}
            resources:
              {{- toYaml . | nindent 14 }}
            {{- end }}
            volumeMounts:
              - name: date-config
                mountPath: /etc/config
          - args:
            - NineChronicles.DataProvider.Executable.dll
            - user-data-migration
            -  migration
            - -o
            {{- if and (eq $.Values.provider "RKE2") (eq $.Release.Name "heimdall") }}
            - /output/headless
            {{- else }}
            - /data/headless
            {{- end }}
            - --rocksdb-storetype
            - new
            - --mysql-server
            - $(DP_HOST)
            - --mysql-port
            - $(DP_PORT)
            - --mysql-username
            - $(DP_USER)
            - --mysql-password
            - $(DP_TOKEN)
            - --mysql-database
            - $(DP_DATABASE)
            - --slack-token
            - $(DP_SLACK_TOKEN)
            - --slack-channel
            - $(DP_SLACK_CHANNEL)
            - --network
            - $(DP_NETWORK)
            - --bulk-files-folder
            {{- if and (eq $.Values.provider "RKE2") (eq $.Release.Name "heimdall") }}
            - /output
            {{- else }}
            - /data
            {{- end }}
            command:
            - dotnet
            env:
            - name: NC_MySqlConnectionString
              valueFrom:
                secretKeyRef:
                  key: write-value
                  name: data-provider
            - name: DP_HOST
              valueFrom:
                secretKeyRef:
                  key: write-host
                  name: data-provider
            - name: DP_USER
              valueFrom:
                secretKeyRef:
                  key: user
                  name: data-provider
            - name: DP_TOKEN
              valueFrom:
                secretKeyRef:
                  key: token
                  name: data-provider
            - name: DP_PORT
              valueFrom:
                secretKeyRef:
                  key: port
                  name: data-provider
            - name: DP_DATABASE
              valueFrom:
                secretKeyRef:
                  key: database
                  name: data-provider
            - name: DP_SLACK_TOKEN
              valueFrom:
                secretKeyRef:
                  key: slack-token
                  name: data-provider
            - name: DP_SLACK_CHANNEL
              valueFrom:
                secretKeyRef:
                  key: slack-channel
                  name: data-provider
            - name: DP_NETWORK
              valueFrom:
                secretKeyRef:
                  key: network
                  name: data-provider
            image: {{ $.Values.dataProvider.image.repository }}:{{ $.Values.dataProvider.image.tag }}
            imagePullPolicy: Always
            name: migration
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
            {{- with $.Values.snapshot.resources }}
            resources:
              {{- toYaml . | nindent 14 }}
            {{- end }}
            volumeMounts:
            - name: snapshot-volume-partition
              {{- if and (eq $.Values.provider "RKE2") (eq $.Release.Name "heimdall") }}
              mountPath: /output
              {{- else }}
              mountPath: /data
              {{- end }}
          {{- end }}
          containers:
          - name: upload-snapshot
            image: {{ $.Values.snapshot.image }}
            command:
            - /bin/upload_snapshot.sh
            args:
            - $(APP_PROTOCOL_VERSION_KEY)
            - $(SLACK_WEBHOOK_URL)
            - $(CF_DISTRIBUTION_ID)
            {{- if $.Values.snapshot.uploadPath }}
            - {{ $.Values.snapshot.uploadPath }}
            {{- else }}
            - {{ $.Values.snapshot.path }}
            {{- end }}
            - /output/snapshots
            {{- if and (eq $.Values.provider "RKE2") (eq $.Release.Name "heimdall") }}
            - /output/headless
            {{- else }}
            - /data/headless
            {{- end }}
            - "{{ $.Values.snapshot.partition.bypassCopystates }}"
            env:
            - name: APP_PROTOCOL_VERSION_KEY
              value: {{ $.Values.global.appProtocolVersion }}
            - name: SLACK_WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: slack
                  key: slack-webhook-url
            - name: CF_DISTRIBUTION_ID
              valueFrom:
                secretKeyRef:
                  name: aws-keys
                  key: cf_distribution_id
            - name: SLACK_TOKEN
              valueFrom:
                secretKeyRef:
                  name: slack
                  key: slack-token
            {{- with $.Values.snapshot.resources }}
            resources:
              {{- toYaml . | nindent 14 }}
            {{- end }}
            volumeMounts:
            - name: script-volume
              mountPath: /bin/upload_snapshot.sh
              readOnly: true
              subPath: upload_snapshot.sh
            - name: download-snapshot-script
              mountPath: /bin/download_snapshot.sh
              readOnly: true
              subPath: download_snapshot.sh
            - name: aws-keys
              mountPath: /secret
              readOnly: true
            - name: snapshot-volume-partition
            {{- if and (eq $.Values.provider "RKE2") (eq $.Release.Name "heimdall") }}
              mountPath: /output
            {{- else }}
              mountPath: /data
            {{- end }}
          restartPolicy: OnFailure
          {{- with $.Values.snapshot.nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumes:
          - name: script-volume
            configMap:
              defaultMode: 0700
              name: {{ .Release.Name }}-snapshot-script-partition
          - name: download-snapshot-script
            configMap:
              defaultMode: 0700
              name: {{ $.Release.Name }}-download-snapshot-script
          - name: aws-keys
            secret:
              secretName: aws-keys
          - name: date-config
            emptyDir: {}
          - name: snapshot-volume-partition
            {{- if and (eq $.Values.provider "RKE2") (eq $.Release.Name "heimdall") }}
            hostPath:
              path: /output
              type: Directory
            {{- else }}
            persistentVolumeClaim:
              claimName: snapshot-volume-partition
            {{- end }}
{{- end }}
