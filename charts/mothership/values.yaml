externalSecret:
  enabled: false

genesis:
  createSnapshot: false
  snapshot: ""
  s3SnapshotPath: ""
  volume:
    storage: 100Mi

sequencer:
  enabled: false
  nodeIndex: ""
  scheme: "http"
  host: ""
  port:
    geth: ""
    node: ""

node:
  count: 1
  loadBalancerExternal: false
  opGeth:
    image: &op-geth-image us-docker.pkg.dev/oplabs-tools-artifacts/images/op-geth:v1.101315.0
    port: &op-geth-port
      rpc: 8545
      wsrpc: 8546
      authrpc: 8551
      p2p:
        tcp: 30303
        udp: 30303
    volume: &op-geth-volume
      storage: 100Gi
    extraArgs: []
  opNode:
    image: &op-node-image us-docker.pkg.dev/oplabs-tools-artifacts/images/op-node:v1.7.5
    port: &op-node-port
      rpc: 8547
      p2p:
        tcp: 9003
        udp: 9003
      metrics: 7300
    volume: &op-node-volume
      storage: 100Mi

opBatcher:
  image: us-docker.pkg.dev/oplabs-tools-artifacts/images/op-batcher:v1.7.4
  port:
    rpc: 8548

opProposer:
  image: us-docker.pkg.dev/oplabs-tools-artifacts/images/op-proposer:v1.7.4
  port:
    rpc: 8560

blockscout:
  port: 5000
  loadBalancerExternal: false
  gethRpc: http://node-1:8545
  db:
    storage: 10Gi

bundler:
  enabled: false
  image: stackupwallet/stackup-bundler:v0.6.47
  loadBalancerExternal: false
  gethRpc: http://node-1:8545
  port: 4337
