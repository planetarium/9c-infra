apiVersion: v1
kind: ConfigMap
metadata:
  name: env-cm
  namespace: {{ .Release.Namespace }}
data:
  L1_RPC: {{ .Values.env.L1_RPC }}
  L1_BEACON_RPC: "{{ .Values.env.L1_BEACON_RPC }}"

---

{{- if .Values.externalSecret.enabled }}
apiVersion: "external-secrets.io/v1beta1"
kind: ExternalSecret
metadata:
  name: private-keys
  namespace: {{ $.Release.Namespace }}
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: secretstore
    kind: SecretStore
  target:
    name: private-keys
    creationPolicy: Owner
  dataFrom:
  - extract:
      {{- if .Values.externalSecret.prefix }}
      key: {{ .Values.externalSecret.prefix }}/private-keys
      {{- else }}
      key: {{ $.Release.Namespace }}/{{ $.Release.Name }}/private-keys
      {{- end }}
{{- else }}
apiVersion: v1
kind: Secret
metadata:
  name: private-keys
  namespace: {{ .Release.Namespace }}
stringData:
  ADMIN_KEY: {{ .Values.env.ADMIN_KEY }}
  BATCHER_KEY: {{ .Values.env.BATCHER_KEY }}
  PROPOSER_KEY: {{ .Values.env.PROPOSER_KEY }}
  SEQUENCER_KEY: {{ .Values.env.SEQUENCER_KEY }}
type: Opaque
{{- end }}

---

{{- if .Values.externalSecret.enabled }}
apiVersion: "external-secrets.io/v1beta1"
kind: SecretStore
metadata:
  name: secretstore
  namespace: {{ $.Release.Namespace }}
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-2
{{- end }}
