{{ if .Values.useExternalSecret }}
apiVersion: "external-secrets.io/v1beta1"
kind: ExternalSecret
metadata:
  name: data-provider
  namespace: {{ $.Values.namespace }}
  labels:
    app.kubernetes.io/instance: {{ $.Chart.Name }}
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: {{ $.Chart.Name }}-secretsmanager
    kind: SecretStore
  target:
    name: data-provider
    creationPolicy: Owner
  dataFrom:
  - extract:
      key: {{ .Values.clusterName }}/data-provider
{{ else }}
apiVersion: v1
kind: Secret
metadata:
  name: data-provider
  namespace: {{ $.Values.namespace }}
stringData:
  database: {{ .Values.db.database }}
  read-host: {{ .Values.db.readHost }}
  read-value: {{ .Values.db.readValue }}
  write-host: {{ .Values.db.writeHost }}
  write-value: {{ .Values.db.writeValue }}
  port: {{ .Values.db.port }}
  user: {{ .Values.db.user }}
  token: {{ .Values.db.token }}
type: Opaque
{{ end }}
