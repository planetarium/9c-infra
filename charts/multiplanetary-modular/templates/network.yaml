{{ range $.Values.network }}
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: modular-{{ . }}
spec:
  sourceRepos:
  - '*'
  destinations:
  - namespace: '*'
    server: https://kubernetes.default.svc
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  namespaceResourceWhitelist:
  - group: '*'
    kind: '*'
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: modular-{{ . }}
  namespace: argocd
spec:
  project: modular-{{ . }}
  source:
    repoURL: https://github.com/eseiker/9c-infra.git
    targetRevision: modular
    path: charts/modular
    helm:
      valueFiles:
        - "../../{{ $.Values.path }}/network/general.yaml"
        - "../../{{ $.Values.path }}/network/{{ . }}.yaml"

  destination:
    server: https://kubernetes.default.svc
    namespace: modular-{{ . }}
---
{{ end }}
