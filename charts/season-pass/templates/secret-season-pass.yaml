{{ if .Values.useExternalSecret }}
apiVersion: "external-secrets.io/v1beta1"
kind: ExternalSecret
metadata:
  name: season-pass-env
  namespace: {{ $.Chart.Name }}
  labels:
    app.kubernetes.io/instance: {{ $.Chart.Name }}
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: {{ $.Chart.Name }}-ssm
    kind: ParameterStore
  target:
    name: season-pass-env
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: {{ .Values.clusterName }}/season-pass-env
{{ else }}
apiVersion: v1
kind: Secret
metadata:
  name: season-pass-env
  namespace: {{ $.Chart.Name }}
stringData:
  stage: {{ .Values.seasonPassEnv.STAGE }}
  region_name: {{ .Values.seasonPassEnv.REGION_NAME }}
  sqs_url: {{ .Values.seasonPassEnv.SQS_URL }}
type: Opaque
{{ end }}
