namespace: "9c-sample"

ports:
  targetPort: 5000

image:
  repository: planetariumhq/season-pass
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "git-f0ad3803c6034438715a782840a7776127ddb3ed"

nodeSelector:
  node.kubernetes.io/instance-type: m5.large

serviceAccount:
  create: true
  name: season-pass
  # This IAM Role is managed by SeasonPass repository.
  # Role name must be changed if set to another network.
  iamRole: arn:aws:iam::319679068466:role/internal-9c-season_pass-block_tracker-role

seasonPassEnv:
  STAGE: "internal"
  REGION_NAME: "us-east-2"
  SQS_URL: ""
