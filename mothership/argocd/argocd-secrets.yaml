---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: k8s-env-repo
  namespace: argocd
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: argocd-secretsmanager
    kind: SecretStore
  dataFrom:
  - extract:
      key: mothership/github-token
  target:
    name: secret-to-be-created
    template:
      metadata:
        labels:
          app.kubernetes.io/instance: argocd
          app.kubernetes.io/part-of: argocd
          argocd.argoproj.io/secret-type: repository
      data:
        type: git
        url: https://github.com/planetarium/9c-infra
        username: libplanet
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: github-ssh-client
  namespace: argocd
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: argocd-secretsmanager
    kind: SecretStore
  dataFrom:
  - extract:
      key: mothership/github-ssh-client
  target:
    name: github-ssh-client
    template:
      metadata:
        labels:
          app.kubernetes.io/instance: argocd
          app.kubernetes.io/part-of: argocd
    creationPolicy: Owner
