---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: infra
spec:
  description: In-cluster applications managed by DevOps team
  sourceRepos:
  - '*'
  destinations:
  - namespace: '*'
    server: https://kubernetes.default.svc
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  namespaceResourceWhitelist:
  - group: '*'
    kind: '*'
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
spec:
  project: infra
  source:
    repoURL: https://github.com/planetarium/9c-infra
    targetRevision: main
    path: common/bootstrap
    helm:
      values: |
        clusterName: mothership
        argocdPath: mothership
        accountId: "319679068466"
        prometheus:
          server:
            nodeGroup: mothership-m7g_l_2c
            extraScrapeConfigs:
              - job_name: 'pod monitoring'
                honor_labels: true
                kubernetes_sd_configs:
                - role: pod
                relabel_configs:
                - action: labelmap
                  regex: __meta_kubernetes_pod_label_(.+)
              - job_name: scrape-op-node
                metrics_path: /metrics
                scrape_interval: 8s
                scrape_timeout: 6s
                static_configs:
                  - targets:
                    - node-1.holesky-devnet.svc.cluster.local:7300
                    - node-2.holesky-devnet.svc.cluster.local:7300
                    labels:
                      group: op-node
        grafana:
          serviceAnnotations:
            service.beta.kubernetes.io/aws-load-balancer-backend-protocol: http
            service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
            service.beta.kubernetes.io/aws-load-balancer-type: external
        loki:
          enabled: false
        memcached:
          enabled: false
        opentelemetry:
          enabled: false
        tempo:
          enabled: false
        argoWorkflows:
          enabled: true
          controllerNamespaces:
          - holesky-testnet
          server:
            authMode: "server"

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  # syncPolicy:
  #   automated:
  #     prune: true
  #     selfHeal: true
