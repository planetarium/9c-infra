{{- with .Values.certManager.dnsNames }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: certificate
  namespace: traefik
spec:
  secretName: certificate-secret
  dnsNames:
    {{- toYaml . | nindent 4 }}
  issuerRef:
    name: cert-manager-letsencrypt-issuer
    kind: ClusterIssuer
  {{- with $.Values.certManager.replicateNamespaces }}
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: '{{ join "," . }}'
      reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
      reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: '{{ join "," . }}'
  {{- end }}
{{- end }}
