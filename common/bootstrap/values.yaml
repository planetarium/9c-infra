# Name of the cluster
clusterName: ""
region: "us-east-2"
argocdPath: ""
# AWS account id
accountId: ""

memcached:
  enabled: false
  memory: 1Gi

loki:
  enabled: false
  write:
    resources:
      requests:
        cpu: 1500m
        memory: 6Gi
    nodeGroup: ""
  read:
    resources:
      requests:
        cpu: 1500m
        memory: 8Gi
      limits:
        cpu: 1500m
        memory: 8Gi
    nodeGroup: ""

grafana:
  serviceAnnotations: {}

prometheus:
  server:
    nodeGroup: ""

opentelemetry:
  enabled: false
  nodeGroup: ""

tempo:
  enabled: false
  nodeGroup: ""

argoWorkflows:
  enabled: false
  controllerNamespaces:
  - default
  sso:
    enabled: false
  ingress:
    enabled: false

pyroscope:
  enabled: false
  replicaCount: 2
