{{ if .Values.pyroscope.enabled }}
---
apiVersion: v1
kind: Namespace
metadata:
  name: pyroscope
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: argocd
  name: pyroscope
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: infra
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: pyroscope
    targetRevision: 1.6.0
    helm:
      values: |-
        pyroscope:
          replicaCount: {{ .Values.pyroscope.replicaCount }}
  destination:
    server: https://kubernetes.default.svc
    namespace: pyroscope
  # syncPolicy:
  #   automated:
  #     prune: true
  #     selfHeal: true
---
{{ end }}
