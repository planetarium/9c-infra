
apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-config
  namespace: monitoring
  labels:
    k8s-app: fluent-bit
data:
  fluent-bit.conf: |
    [SERVICE]
        Flush                     5
        Log_Level                 info
        Daemon                    off
        Parsers_File              parsers.conf
        HTTP_Server               On
        HTTP_Listen               0.0.0.0
        HTTP_Port                 2020
        storage.path              /var/fluent-bit/state/flb-storage/
        storage.sync              normal
        storage.checksum          off
        storage.backlog.mem_limit 5M
    @INCLUDE application-log.conf
  application-log.conf: |
    [INPUT]
        Name                         tail
        Tag                          application.*
        Exclude_Path                 /var/log/containers/fluent-bit*, /var/log/containers/aws-node*, /var/log/containers/kube-proxy*
        Path                         /var/log/containers/*.log
        Docker_Mode                  On
        Docker_Mode_Flush            5
        Docker_Mode_Parser           container_firstline
        Parser                       docker
        DB                           /var/fluent-bit/state/flb_container.db
        Mem_Buf_Limit                50MB
        Skip_Long_Lines              On
        Refresh_Interval             10
        Rotate_Wait                  30
        storage.type                 filesystem
        Read_from_Head               ${READ_FROM_HEAD}
    [FILTER]
        Name                         kubernetes
        Match                        application.*
        Kube_URL                     https://kubernetes.default.svc:443
        Kube_Tag_Prefix              application.var.log.containers.
        Merge_Log                    On
        Merge_Log_Key                log_processed
        K8S-Logging.Parser           On
        K8S-Logging.Exclude          Off
        Labels                       Off
        Annotations                  Off
    [FILTER]
        Name                         parser
        Match                        application.*
        Key_Name                     log
        Parser                       libplanet
        Reserve_Data                 On
        Preserve_Key                 On
    [FILTER]
        Name                         rewrite_tag
        Match                        application.*
        Rule                         $kubernetes['namespace_name'] default default_application.$TAG true
        Emitter_Name                 filter_default_namespace
    [FILTER]
        Name                         rewrite_tag
        Match                        application.*
        Rule                         $log_level ^(?!DBG)\w+$ cwl.$TAG true
        Emitter_Name                 for_cloudwatch
    [FILTER]
        Name                         rewrite_tag
        Match                        application.*
        Rule                         $kubernetes['container_name'] ^.*$ s3.$kubernetes['container_name'].$TAG true
        Emitter_Name                 for_s3
    [OUTPUT]
        Name                         cloudwatch_logs
        Match                        cwl.*
        region                       ${AWS_REGION}
        log_retention_days           14
        log_group_name               fallback-group
        log_group_template           /aws/containerinsights/${CLUSTER_NAME}/$kubernetes['namespace_name'].$kubernetes['pod_name']
        log_stream_prefix            ${HOST_NAME}-
        auto_create_group            true
        extra_user_agent             container-insights
    [OUTPUT]
        Name                         s3
        Match                        s3.*
        region                       ${AWS_REGION}
        Bucket                       fluent-bit.planetariumhq.com
        compression                  gzip
        Total_file_size              100M
        S3_key_format                /${CLUSTER_NAME}/$TAG[1]/%Y/%m/%d/%H/$TAG-$UUID.gz
        S3_key_format_tag_delimiters ._
    [INPUT]
        Name                systemd
        Tag                 dataplane.systemd.*
        Systemd_Filter      _SYSTEMD_UNIT=docker.service
        DB                  /var/fluent-bit/state/systemd.db
        Path                /var/log/journal
        Read_From_Tail      ${READ_FROM_TAIL}

    [INPUT]
        Name                tail
        Tag                 dataplane.tail.*
        Path                /var/log/containers/aws-node*, /var/log/containers/kube-proxy*
        Docker_Mode         On
        Docker_Mode_Flush   5
        Docker_Mode_Parser  container_firstline
        Parser              docker
        DB                  /var/fluent-bit/state/flb_dataplane_tail.db
        Mem_Buf_Limit       50MB
        Skip_Long_Lines     On
        Refresh_Interval    10
        Rotate_Wait         30
        storage.type        filesystem
        Read_from_Head      ${READ_FROM_HEAD}

    [FILTER]
        Name                modify
        Match               dataplane.systemd.*
        Rename              _HOSTNAME                   hostname
        Rename              _SYSTEMD_UNIT               systemd_unit
        Rename              MESSAGE                     message
        Remove_regex        ^((?!hostname|systemd_unit|message).)*$

    [FILTER]
        Name                aws
        Match               dataplane.*
        imds_version        v1

    [OUTPUT]
        Name                         s3
        Match                        dataplane.*
        region                       ${AWS_REGION}
        Bucket                       fluent-bit.planetariumhq.com
        Total_file_size              100M
        compression                  gzip
        S3_key_format                /${CLUSTER_NAME}/$TAG[0]/%Y/%m/%d/$TAG-$UUID.gz
        S3_key_format_tag_delimiters .

    [INPUT]
        Name                tail
        Tag                 host.dmesg
        Path                /var/log/dmesg
        Parser              syslog
        DB                  /var/fluent-bit/state/flb_dmesg.db
        Mem_Buf_Limit       5MB
        Skip_Long_Lines     On
        Refresh_Interval    10
        Read_from_Head      ${READ_FROM_HEAD}

    [INPUT]
        Name                tail
        Tag                 host.messages
        Path                /var/log/messages
        Parser              syslog
        DB                  /var/fluent-bit/state/flb_messages.db
        Mem_Buf_Limit       5MB
        Skip_Long_Lines     On
        Refresh_Interval    10
        Read_from_Head      ${READ_FROM_HEAD}

    [INPUT]
        Name                tail
        Tag                 host.secure
        Path                /var/log/secure
        Parser              syslog
        DB                  /var/fluent-bit/state/flb_secure.db
        Mem_Buf_Limit       5MB
        Skip_Long_Lines     On
        Refresh_Interval    10
        Read_from_Head      ${READ_FROM_HEAD}

    [FILTER]
        Name                aws
        Match               host.*
        imds_version        v1

    [OUTPUT]
        Name                         s3
        Match                        host.*
        region                       ${AWS_REGION}
        Bucket                       fluent-bit.planetariumhq.com
        Total_file_size              100M
        compression                  gzip
        S3_key_format                /${CLUSTER_NAME}/$TAG[0]/%Y/%m/%d/$TAG-$UUID.gz
        S3_key_format_tag_delimiters .
  parsers.conf: |
    [PARSER]
        Name                docker
        Format              json
        Time_Key            time
        Time_Format         %Y-%m-%dT%H:%M:%S.%LZ
    [PARSER]
        Name                syslog
        Format              regex
        Regex               ^(?<time>[^ ]* {1,2}[^ ]* [^ ]*) (?<host>[^ ]*) (?<ident>[a-zA-Z0-9_\/\.\-]*)(?:\[(?<pid>[0-9]+)\])?(?:[^\:]*\:)? *(?<message>.*)$
        Time_Key            time
        Time_Format         %b %d %H:%M:%S
    [PARSER]
        Name                container_firstline
        Format              regex
        Regex               (?<log>(?<="log":")\S(?!\.).*?)(?<!\\)".*(?<stream>(?<="stream":").*?)".*(?<time>\d{4}-\d{1,2}-\d{1,2}T\d{2}:\d{2}:\d{2}\.\w*).*(?=})
        Time_Key            time
        Time_Format         %Y-%m-%dT%H:%M:%S.%LZ
    [PARSER]
        Name                libplanet
        Format              regex
        Regex               (?<log_time>(?<=\[)\d{2}:\d{2}:\d{2})\s(?<log_level>\w{3})\]\s(?<log_source>(?<=\[).*\])?(?<log_message>.*)
