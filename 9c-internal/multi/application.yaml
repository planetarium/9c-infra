apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: multi
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/planetarium/9c-infra.git
    targetRevision: main
    path: charts/multiplanetary
    helm:
      valueFiles:
        - ../../9c-internal/multi/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: 9c-network
