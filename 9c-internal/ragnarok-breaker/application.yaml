apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ragnarok-breaker
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: ragnarok-breaker
  source:
    repoURL: https://github.com/planetarium/9c-infra.git
    targetRevision: ragnarok-breaker
    path: charts/ragnarok-breaker
    helm:
      valueFiles:
        - /9c-internal/ragnarok-breaker/values.yaml
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
