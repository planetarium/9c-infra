apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-gateway
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/planetarium/9c-infra.git
    targetRevision: main
    path: charts/9c-gateway
    helm:
      valueFiles:
        - ../../9c-internal/9c-gateway/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: nginx-gateway
