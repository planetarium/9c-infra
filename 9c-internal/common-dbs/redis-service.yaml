apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/instance: common-dbs
  name: redis-service
  namespace: common-dbs
spec:
  internalTrafficPolicy: Cluster
  ports:
    - name: redis-service
      port: 6379
      protocol: TCP
      targetPort: 6379
  selector:
    app: redis-service
  type: ClusterIP
