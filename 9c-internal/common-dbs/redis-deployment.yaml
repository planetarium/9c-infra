apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: redis
    app.kubernetes.io/instance: common-dbs
  name: redis
  namespace: common-dbs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7
          args:
            - redis-server
            - --appendonly
            - "yes"
          ports:
            - containerPort: 6379
      restartPolicy: Always
  strategy:
    type: RollingUpdate
