apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: psql
    app.kubernetes.io/instance: common-dbs
  name: psql
  namespace: common-dbs
spec:
  replicas: 1
  serviceName: psql
  selector:
    matchLabels:
      app: psql
  template:
    metadata:
      labels:
        app: psql
    spec:
      containers:
        - name: psql
          image: postgres:15
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: "root"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secrets
                  key: POSTGRES_PASSWORD
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: psql-data
  updateStrategy:
    type: RollingUpdate
  volumeClaimTemplates:
    - metadata:
        name: psql-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
        storageClassName: common-dbs-gp3
        volumeMode: Filesystem